<ion-content padding>

	<ion-grid no-padding>
		<ion-row>
			<ion-col>
				<button (click)="zona('COSTA')" ion-button small round>COSTA</button>
        <button (click)="zona('SIERRA')" ion-button small round>SIERRA</button>
        <button (click)="zona('SELVA')" ion-button small round>SELVA</button>
			</ion-col>
		</ion-row>
    <ion-row>
      <ion-col>
        <button (click)="salir()" ion-button small full outline>USUARIO</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button (click)="share()" ion-button small full outline>HISTORIAL</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button (click)="share()" ion-button small full outline>SUBIR MUESTRAS</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button (click)="share()" ion-button small full outline>ACTUALIZAR FOTOS</button>
      </ion-col>
    </ion-row>
	</ion-grid>

</ion-content>
